<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Filter through products</legend>
        <div class="options">
            <div class="select">
                <li><p>Brand</p>
                <ul>
                    <li class="apple">Apple</li>
                    <li class="samsung">Samsung</li>
                    <li class="infinix">Infinix</li>
                    <li class="tecno">Tecno</li>
                </ul></li>
            </div>
            <div class="select">
                <li><p>Price</p>
                    <ul>
                        <li class="doll1">$100</li>
                        <li class="doll2">$200</li>
                        <li class="doll3">$300</li>
                        <li class="doll4">$1000</li>
                    </ul></li>
            </div>
            <div class="select">
                <li><p>Quantity</p>
                    <ul>
                        <li class="un1">100units</li>
                        <li class="un2">200units</li>
                        <li class="un3">300units</li>
                        <li class="un4">1000units</li>
                    </ul></li>
            </div>
            <button class="all">Showall</button>
    </div>
    </fieldset>
    <section class="sec">
        <div id="top"></div>
        <div id="section"></div>
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="section3"></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
